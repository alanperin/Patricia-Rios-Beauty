<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon: Monograma PR Luxo (Gold on Deep Brown) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232A231C'/%3E%3Cpath d='M30,15 L30,85 M25,15 L50,15 C70,15 80,25 80,45 C80,65 70,75 50,75 M50,75 L80,95' stroke='%23C5A059' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    
    <title>Patricia Rios Beauty</title>
    <meta name="description" content="Excelência em beleza e estética. Unidades Sorriso e Academy.">
    <!-- Google Fonts: Playfair Display (Serif matches logo style) and Poppins (Sans matches PDF Brand Identity) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cream: '#FAF9F6',      // Fundo Principal (Off-white luxo/Pérola)
                champagne: '#F0E5D8',  // Fundo Secundário (Bege Quente)
                brown: '#2A231C',      // Texto Principal / Elementos Escuros (Marrom Café Expresso)
                gray: '#665F58',       // Texto Secundário (Taupe)
                gold: '#C5A059',       // Dourado Principal (Metálico)
                bronze: '#8A6D3B',     // Dourado Escuro/Bronze para hover e bordas
                white: '#FFFFFF'       // Branco Puro
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            letterSpacing: {
              'widest-xl': '0.25em',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slow-pan': 'panImage 20s linear infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              panImage: {
                '0%': { transform: 'scale(1.0)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #2A231C;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Hide default cursor for custom implementation */
      }

      /* Noise Texture Class */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar for Luxury Feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8A6D3B;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Mobile: Show default cursor */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
